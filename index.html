<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Cryptocurrency tracker for tracking prices in real time."
    />
    <meta
      name="keywords"
      content="cryptocurrency, prices, bitcoin price, ethereum price, market cap, crypto price alerts, cryptocurrency change percentage, top cryptocurrencies, crypto market, best cryptocurrency, crypto price comparison, altcoin prices"
    />
    <title>Cryptocurrency Tracker</title>
    <link rel="stylesheet" href="styles/style-min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Cryptocurrency Tracker</h1>
    </header>
    <main class="container">
      <section class="controls">
        <input
          type="text"
          id="search"
          placeholder="Search for cryptocurrency..."
          aria-label="Search for cryptocurrency"
        />
        <button
          id="toggle-theme"
          aria-label="Switch Theme"
          data-tooltip="Switch between light and dark themes"
        >
          <i class="fas fa-adjust"></i> Dark Theme
        </button>
      </section>
      <section class="crypto-data" id="crypto-data" aria-live="polite">
        <div class="loading-spinner" id="loading-spinner" role="status"></div>
      </section>
      <footer>
        <p>Data provided by CoinGecko</p>
      </footer>
    </main>
    <script src="scripts/script-min.js"></script>
  </body>
</html>
