<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Cryptocurrency tracker for tracking prices in real time."
    />
    <meta
      name="keywords"
      content="cryptocurrency, prices, bitcoin price, ethereum price, market cap, crypto price alerts, cryptocurrency change percentage, top cryptocurrencies, crypto market, best cryptocurrency, crypto price comparison, altcoin prices"
    />
    <title>Cryptocurrency Tracker</title>
    <link rel="stylesheet" href="styles/style-min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Cryptocurrency Tracker</h1>
    </header>
    <main class="container">
      <section class="controls" aria-labelledby="controls">
        <h2 id="controls" class="hidden">Controls</h2>
        <input
          type="text"
          id="search"
          placeholder="Search for cryptocurrency..."
          aria-label="Search for cryptocurrency"
        />
        <button
          id="toggle-theme"
          type="button"
          aria-label="Switch Theme"
          data-tooltip="Switch between light and dark themes"
        >
          <i class="fas fa-adjust"></i> Dark Theme
        </button>
      </section>
      <section class="crypto-data" id="crypto-data" aria-live="polite">
        <div class="loading-spinner" id="loading-spinner" role="status"></div>
        <p id="no-data-message" class="hidden">
          No cryptocurrency data available.
        </p>
      </section>
      <footer>
        <p>Data provided by CoinGecko</p>
      </footer>
    </main>
    <!-- Modal Structure -->
    <div
      id="price-alert-modal"
      class="modal"
      role="dialog"
      aria-labelledby="modal-title"
    >
      <div class="modal-content">
        <span class="modal-item close-button" aria-label="Close modal"
          >&times;</span
        >
        <h2 id="modal-title" class="modal-item">Set Price Alert</h2>
        <label for="alert-price" class="modal-item">Alert Price (USD):</label>
        <input
          class="modal-item"
          type="number"
          id="alert-price"
          placeholder="Enter alert price..."
          aria-required="true"
        />
        <button
          id="set-alert-button"
          class="modal-item"
          type="button"
          aria-label="Set Price Alert"
        >
          Set Alert
        </button>
      </div>
    </div>
    <script src="scripts/script-min.js"></script>
  </body>
</html>
