  <body>

    <header>
      <h1>Cryptocurrency Tracker</h1>
    </header>
    <main class="container" id="main">
      <section class="controls" aria-labelledby="controls">
        <h2 id="controls" class="hidden">Controls</h2>
        <div>
          <label id="language-label" for="language-select"></label>
          <select id="language-select">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
            <option value="pt">Português</option>
            <option value="rs">Srpski</option>
            <option value="ae">عربي</option>
          </select>
        </div>
        <div>
          <label id="filter-label" for="filter-select"></label>
          <select id="filter-select">
            <option id="filter-select-all" value="all">All Cryptocurrencies</option>
            <option id="filter-select-favorites" value="favorites">Favorites Only</option>
          </select>
        </div>
        <div>
          <label id="sort-label" for="sort-select"></label>
          <select id="sort-select">
            <option id="sort-select-market-cap" value="marketCap">Market Capitalization</option>
            <option id="sort-select-price" value="price">Price</option>
            <option id="sort-select-price-change" value="priceChange">Price Change</option>
          </select>
        </div>
        <div>
          <label id="search-label" for="search"></label>
          <input id="search" type="text" />
        </div>
        <div>
          <label id="theme-label" for="toggle-theme"></label>
          <button
            id="toggle-theme"
            type="button"
            aria-label="Switch Theme"
            data-tooltip="Switch between light and dark themes"
          >
            <i class="fas fa-adjust"></i> Switch Theme
          </button>
        </div>
      </section>
      <section class="crypto-data" id="crypto-data" aria-live="polite">
        <div class="loading-spinner" id="loading-spinner" role="status"></div>
        <p id="no-data-message" class="hidden"></p>
      </section>

    </main>
    <div
      id="price-alert-modal"
      class="modal"
      role="dialog"
      aria-labelledby="modal-title"
    >
      <div class="modal-content">
        <span class="modal-item close-button" aria-label="Close modal"
          >&times;</span
        >
        <h2 id="modal-title" class="modal-item">Set Price Alert</h2>
        <input
          class="modal-item"
          type="number"
          id="alert-price"
          placeholder="Enter alert price..."
          aria-required="true"
        />
        <button
          id="set-alert-button"
          class="modal-item"
          type="button"
          aria-label="Set Price Alert"
        >
          Set Alert
        </button>
